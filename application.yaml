apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enduser-app-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Wilsonn06/app_config_argcd.git
    targetRevision: HEAD
destination:
  server: https://kubernetes.default.svc
  namespace: enduser-app

syncPolicy:
  syncOption:
  - CreateNamespace=true

  #untuk mengaktifkan sync otomatis
  automated:
    selfHeal: true
    prune: true
